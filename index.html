<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/sportive-car.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Automotive - Landing Page</title>
  </head>
  <body>
    <!-------------- HEADER --------------->
    <header class="header">
      <div class="container">
        <div class="header_container">
          <a href="#" class="logo" title="Página principal" >
            <img src="./imgs/sportive-car.png" class="img" alt="">
            <span>autocars</span>
          </a>
          <div class="header_navbar">
            <div class="navs_links">
              <ul class="navs" >
                <li id="nav_link">
                  <span id="text">Carros<i class="fas fa-angle-down" id="arrow_down"></i></span>
                </li>
                <li id="nav_link">
                  <span id="text">Peças<i class="fas fa-angle-down" id="arrow_down"></i></span>
                </li>
                <li id="nav_link">
                  <a href="#" id="text">Personalize</a>
                </li>
                <li id="nav_link">
                  <span id="text">Serviços<i class="fas fa-angle-down" id="arrow_down"></i></span>
                </li>
              </ul>
            </div>

            <div class="navs_icons">
              <ul class="navs">
                <li>
                  <button><i class="fas fa-search"></i></button>
                </li>
                <li>
                  <button><i class="fas fa-user"></i></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!----------- HOME/NEW CAR ------------>
    <main class="new_car banner">
      <div class="container">
        <div class="new_car_container">
          <h1 class="title" >Audi Sport</h1>

          <div class="details_car">
            <div class="info" title="Aceleração em 4.2 segundos">
              <span><i class="fas fa-clock"></i> 4.2s</span>
              <span>Aceleração</span>
            </div>

            <div class="info" title="Potência de 400 cavalos" >
              <span><i class="fas fa-tachometer-alt"></i> 400cv</span>
              <span>Potência</span>
            </div>

            <div class="info" title="Velocidade de até 240km/h">
              <span><i class="fas fa-car"></i> 240km/h</span>
              <span>Velocidade máxima</span>
            </div>
          </div>
          
          <div class="btns">
            <a href="#" class="btn_primary">
              <span>FAZER PROPOSTA</span>
            </a>
            
            <a href="#" title="Concessionárias" class="local">
              <span><i class="fas fa-map-marker-alt"></i></span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
